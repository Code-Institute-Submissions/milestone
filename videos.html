<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Playfair+Display" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Monkees video</title>
</head>

<body>
    <main>
        <header class="top">
            <div class="container-fluid">




                <div class="row no-gutters bg-color-name-title">
                    <div class="col-sm-12">

                        <h1 class="name">Hey Hey it's The MONKEES</h1>

                    </div>
                </div>
                <div class="row no-gutters">
                    <a href="index.html" class="col-md-12 logo-video"><img src="assets/images/images/monkees.jpg" width= 100% height=100%> 
                </a>

                    <div class="row no-gutters col-12">
                        <div class="col-md-12">

                            <ul class="nav">
                                <li class="col-md-3 col-sm-12 home menuitem">
                                    <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a></li>
                                <li class="col-md-3 col-sm-12 about menuitem">
                                    <a href="about.html" class="hvr-sweep-to-bottom"><i class="fas fa-address-card" aria-hidden="true"></i><span>About</span></a></li>
                                <li class="col-md-3 col-sm-12 contact menuitem">
                                    <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa fa-comment" aria-hidden="true"></i><span>Contact</span></a></li>
                                <li class="col-md-3 col-sm-12 video menuitem">
                                    <a href="videos.html" class="hvr-sweep-to-bottom"><i class="fas fa-video" aria-hidden="true"></i><span>Videos</span></a></li>
                            </ul>

                        </div>
                    </div>
                </div>

        </header>

        <article>
            <section class="container-fluid mobile videos ">
                <div class="row no-gutters col-12 vid-wrap ">
                    <div class="col-md-6 col-sm-12 vid">
                        <p class="vid-head">Cheer up sleepy Jean</p>
                        <div class="video-pos">
                            <video width="60%" height="60%" controls>
                           <source src="assets/images/music/TheMonkees.mp4" type video="mp4">
                       </video>
                        </div>

                    </div>
                    <div class="col-md-6 col-sm-12 audio">
                        <p class="audio-head">Try some of our Tracks</p>
                        <div class="controls">
                            <audio controls>
                            <source src="assets/images/music/Clarksville.mp3">
                        </audio>
                            <p class="title">Clarksville</p>

                            <audio controls>
                            <source src="assets/images/music/DaydreamBeliever.mp3">
                        </audio>
                            <p class="title">Daydream Believer</p>

                            <audio controls>
                            <source src="assets/images/music/ImABeliever.mp3">
                        </audio>
                            <p class="title">I'm a Believer</p>

                            <audio controls>
                            <source src="assets/images/music/SteppingStone.mp3">
                        </audio>
                            <p class="title">Stepping Stone</p>
                    </div>
                </div>

            </section>

            <footer class="container-fluid-two">
                <div class="row social">
                    <div class="col-md-4 offset-2 col-sm-12">
                        <span class="uppercase general-sub social">Social</span>
                        <ul class="list-inline social-links">
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.facebook.com/TheMonkees/">
                            <i class="fab fa-facebook-f" -hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                            </li>

                            <li class="list-inline-item">
                                <a target="_blank" href="https://twitter.com/themonkees?lang=en">
                            <i class="fab fa-twitter" -hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                            </li>




                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.pinterest.ie/kathrynfremo/the-monkees/">
                            <i class="fab fa-pinterest" -hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                            </li>

                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.instagram.com/themonkees/?hl=en">
                            <i class="fab fa-instagram" -hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                            </li>

                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.youtube.com/user/themonkees">
                            <i class="fab fa-youtube" -hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                            </li>
                        </ul>



                    </div>


                </div>
                </div>
                
            </footer>

        </article>


    </main>
</body>

</html>
